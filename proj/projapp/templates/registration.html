<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:black;color:white;">
<form method="post">{% csrf_token %}
    <div class="container-fluid mt-5">
        <div class="border border-success p-2 mb-2 border-opacity-50" style="text-align:center;">
            <h1>Register Here</h1>
            Name:<input type="text" name="username"><br><br>
            Phone no:<input type="number" name="phone"><br><br>
            password:<input type="password" name="psw"><br><br>
            <button type="submit" class="btn btn-info">submit</button>
            <p>already registered?<a href="http://127.0.0.1:8000/login">Login here</a></p>
        </div>
    </div>
</form>
</body>
</html>
